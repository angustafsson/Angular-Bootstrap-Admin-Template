<html ng-app="TemplateApp">
  <head>

  <meta name="robots" content="noindex, nofollow">

  <link rel="stylesheet" type="text/css" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
  <link rel="stylesheet" type="text/css" href="css/lavish-bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/fullcalendar.min.css">
  <link rel="stylesheet" type="text/css" href="css/site.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
  <title>Bootstrap Template</title>
  
</head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">

            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a  ng-href="#/profile">
<i class="fa fa-user"></i> Andreas 
            </a></li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">

             <li><a ng-href="#/calendar"><i class="fa fa-calendar"></i> Calendar</a></li>
            <li><a href="#/members"><i class="fa fa-th-large"></i> Stables</a></li>
            <li><a href="#/messages"><i class="fa fa-envelope"> Messages</i></a></li>
            <li><a href="#statistics"><i class="fa fa-bar-chart"> Statistics</i></a></li>
          </ul>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ng-view></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/moment.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.min.js"></script>

    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="scripts/calendar.js"></script>

    <script type="text/javascript" src="scripts/fullcalendar.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>

    <script type="text/javascript" src="app/home/homectrl.js"></script>
    <script type="text/javascript" src="app/calendar/calendarctrl.js"></script>
